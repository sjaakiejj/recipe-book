<template name="DisplayRecipeDiv">
 <div id='context-menu'>V</div>
 <div id='top'>
   <div id='summary'>
      <h1>Warming Chickpea Stew</h1>
       <b>Provided by Live Lighter</b>
       <p>To help prepare, I’ve tried this elimination diet friendly, allergen-free, vegetarian and vegan recipe full of protein and great taste. </p>
   </div>
   <div id="ingredients">
     Ingredients:
     <ul>
       <li>4 cups vegetable stock or water</li>
       <li>1-2 onions, chopped</li>
       <li>4 cloves of garlic, minced</li>
       <li>2 med sized yams, diced</li>
       <li>2 cups green kale, chopped</li>
       <li>1 cup chickpea, cooked</li>
       <li>½ cup brown rice, cooked</li>
       <li>¼ tsp sea salt</li>
       <li>¼ cup cashew or almond butter</li>
       <li>2 tbsp lemon juice, freshly squeezed</li>
       <li>¼ cup tamari</li>
       <li>1/8 tsp chili powder</li>
       <li>1 tbsp olive oil</li>
     </ul>
   </div>
 </div>
 <div id='bottom'>
   
   <!-- BOTTOM:IMAGE --> 
   
   <div id='image'>
     <img src='http://livelighter.org/wp-content/uploads/2008/11/chickpea-stew.jpg'>
   </div>
   
   <!-- BOTTOM:DIRECTIONS -->
   
   <div id='directions'>
   <p>
     <b>Directions:</b>
   </p>
   <ol>
     <li>In a large soup pot, sauté onion and garlic in olive oil for 3-5 minutes.</li>
     <li>Add vegetable stock/water, yam, additional vegetables (not kale), chickpea, brown rice, and sea salt.</li>
     <li>Bring to a boil, reduce heat, and simmer covered for 30-45 minutes.</li>
     <li>In a small bowl, mix nut butter with ½ cup liquid from stew.</li>
     <li>Stir mixture back into stew, along with kale, and cook for 5 minutes.</li>
     <li>Add lemon juice, tamari, and chili powder and cook for 5 more minutes.</li>
     Serve.
   </ol>
   </div>
</div> 
</template>
